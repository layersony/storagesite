{% extends 'all_customer/base.html' %}
{% load static %}
<!-- {% load bootstrap4 %} -->

{% block content%}
    <link rel="stylesheet" href="/static/css/customer/customer.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" rel="stylesheet" >
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="wrapper">
        
        <div class="updateForm">
            <h2>Update Profile:</h2>
            <div class="user">
                <h3>Customer</h3>
                <form action="/action">
                <input type="text" id="fname" name="fname" placeholder="Username"><br>
                <input type="text" id="lname" name="lname" placeholder="Full Name"><br>
                <input type="text" id="fname" name="fname" placeholder="Email"><br>
                <input type="text" id="lname" name="lname" placeholder="Phone Number"><br>
                <input type="text" id="fname" name="fname" placeholder="Location"><br>
                <input type="text" id="lname" name="lname" placeholder="Address"><br>
            </div>
            <div class="nok">
                <h3>Next of Kin</h3>
                <input type="text" id="fname" name="fname" placeholder="Full Name"><br>
                <input type="text" id="lname" name="lname" placeholder="Email"><br>
                <input type="text" id="fname" name="fname" placeholder="Phone Number"><br>
                <input type="text" id="lname" name="lname" placeholder="Relationship"><br>
            </div>
            <div class="payment">
                <h3>Payment</h3>
                <select name="cars" id="cars">
                    <option value="none" selected disabled hidden>Payment Mode</option>
                    <option value="mpesa">Mpesa</option>
                    <option value="bank">Bank</option>
                    <option value="cash">Cash</option>
                </select>
            </div><br>
            <input type="submit" value="Submit">
            </form> 

        </div>

    </div>
    
{%endblock%}
