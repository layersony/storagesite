{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 mt-4 bg-white prof mr-2 ml-2">
      <img class="rounded-circle account-img d-block mx-auto" src="{{ user.profile.profile_picture.url }}"
        height="125px" width="125px">
      <h5 class="text-center mt-3">{{user.username}}</h5>
	  <p class="text-center"> {{user.phone_number}}</p>
      <p class="text-center"> {{user.email}}</p>
	  <p class="text-center"> {{user.address}}</p>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock %}
