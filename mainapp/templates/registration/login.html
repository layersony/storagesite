{% extends 'registration/base.html' %}

{% block content %}
<div class="container loginform d-flex justify-content-center align-items-center">
  <div class="d-flex">
    <div class="col-md-12 p-5">
      <!-- <div class="container"> -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="text-center text-white">Sign In</h3>
          </div>
          <div class="panel-body">
            <form class="login-form" method="POST">
              {% csrf_token %}
      
              {% for message in messages %}
                <p class="alert alert-danger">{{ message }}</p>
              {% endfor %}
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="email" name="email" placeholder="Email..." class="form-control">
              </div>
      
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="password" placeholder="Password..." class="form-control">
              </div>
              <div class="text-center mt-4">
                <button class="btn allbtn" type="submit">Login</button>
              </div>
              <div class="text-center">
                <p class="mb-0 mt-3"><small class="text-white mr-2">Don't have an account ?</small> <a href="{% url 'register' %}" class="text-white font-weight-bold">Sign Up</a></p>
              </div>
          </div>
          </form>
        </div>
      <!-- </div> -->
    </div>
  </div>
</div>
{% endblock %}
