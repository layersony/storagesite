{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}



{% block content %}
<div class="text-center mb-0">
    {% for message in messages %}
    <div class="container-fluid p-0">
      <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
      </div>
    </div>
    {% endfor %}
</div>
<main class="container-fluid">
    <!-- HEADER -->
    <div class="header position-relative">
        <div class="header-bg position-absolute">
            <img src="{% static 'img/header-bg.jpg' %}" alt="" class="img-fluid">
        </div>
        <div class="header-overlay position-absolute d-flex flex-column justify-content-center">
            <div class="header-text container ">
                <p class="text-uppercase carefree">Carefree Because</p>
                <p class="heading">We Handle Your <br> <span>Storage</span></p>
                {% if user.is_authenticated %}
                <a class="btn btn-success" href="{% url 'available' %}" role="button">Get Started <i class="fa fa-long-arrow-right"
                  aria-hidden="true"></i></a>
                {% else %}
                <a class="btn btn-success" href="{% url 'login' %}" role="button">Get Started <i class="fa fa-long-arrow-right"
                        aria-hidden="true"></i></a>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- /HEADER -->

    
</main>
{% endblock %}
