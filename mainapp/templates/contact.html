{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}



{% block content %}
<main class="container-fluid">
    <!-- HEADER -->
    <div class="header position-relative">
        <div class="header-bg position-absolute">
            <img src="{% static 'img/contact-img.jpg' %}" alt="" class="img-fluid">
        </div>
        <div class="header-overlay position-absolute d-flex flex-column justify-content-center">
            <div class="header-text container ">
                <p class="text-uppercase carefree">Carefree Because</p>
                <div class="row">
                    <div class="col-lg-4">
                        <form action="" class="feedbackform">
                            <input class="input" type="text" placeholder="First Name">
                            <input class="input" type="text" placeholder="Last Name">
                            <input class="input" type="email" placeholder="Email">
                            <textarea class="input" name="message" id="message" cols="30" rows="2"
                                placeholder="Message"></textarea>
                            <a class="btn btn-outline-success" href="#" role="button">Send Message </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /HEADER -->

</main>
{% endblock %}
